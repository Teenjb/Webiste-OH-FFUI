# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - oh-ffui-2022

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_721c0c63fc174e06aa4851dcee2f4cdf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a6d3cf4d913d4deb9bc784c199de5b08 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_721c0c63fc174e06aa4851dcee2f4cdf }}/appsvc/ohffui:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'oh-ffui-2022'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_013cc102cf344a42aa553101144d3c07 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_721c0c63fc174e06aa4851dcee2f4cdf }}/appsvc/ohffui:${{ github.sha }}'